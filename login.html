<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>잡플래닛 로그인</title>
    <!-- 부트스트랩 css -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">
	  <link href="css/bootstrap.min.css" rel="stylesheet" />
	  <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/loader.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>



<div class="container">
  <div class="row">
    <div class="col-sm-1 col-md-2 col-lg-2"></div>
    <div class="col-sm-10 col-md-8 col-lg-8 align-center">
    
    
    
    
    
    
    
    
    
    
    <div class="login_box" style="margin-top:50px;">
      <h1>로그인</h1>
      <form>
        <input type="text" placeholder="이메일 주소" class="login_input" />
        <input type="password" placeholder="비밀번호" class="login_input" />
        <input type="submit" value="로그인" class="login_btn" />
        <input type="checkbox" id="save_id" />
        <label for="save_id">아이디 저장</label>
      </form>
      <div class="login_find">
        <a href="#100">아이디 찾기</a> /
        <a href="#100">비밀번호 찾기</a>
      </div>
      <div class="login_box_b">
        아직 회원이 아니세요?
        &nbsp;&nbsp;
        <a href="#100">회원가입</a>
      </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>
    <div class="col-sm-1 col-md-2 col-lg-2"></div>
  </div>
</div>
