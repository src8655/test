<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>잡플래닛 회원가입</title>
    <!-- 부트스트랩 css -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">
	  <link href="css/bootstrap.min.css" rel="stylesheet" />
	  <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/loader.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>



<div class="container">
  <div class="row">
    <div class="col-sm-1 col-md-2 col-lg-2"></div>
    <div class="col-sm-10 col-md-8 col-lg-8 align-center">
    
    
    
    
    
    
    
    <ul class="join_t">
      <li><a href="#" class="join_t_li_a_hover">개인회원</a></li>
      <li><a href="#" class="join_t_li_a">기업회원</a></li>
    </ul>
    
    
    <div class="login_box">
      <h1>회원가입</h1>
      <form>
        <input type="text" placeholder="이메일 주소" class="login_input" />
        <input type="password" placeholder="비밀번호" class="login_input" />
        <input type="password" placeholder="비밀번호 확인" class="login_input" />
        <input type="text" placeholder="이름" class="login_input" />
        <div class="join_phone">
          <h4>전화번호</h4>
          <input type="text" placeholder="010" class="login_input" style="padding-left:10px;width:20%;float:left;" />
          <div>-</div>
          <input type="text" placeholder="0000" class="login_input" style="padding-left:10px;width:20%;float:left;" />
          <div>-</div>
          <input type="text" placeholder="0000" class="login_input" style="padding-left:10px;width:20%;float:left;" />
        </div>
        <div class="join_quest">
          <h4>질문/답변</h4>
          <select class="join_select">
  					<option value="-1">질문을 선택해 주세요.</option>
  					<option value="1">나의 아버지 이름은?</option>
  					<option value="2">내가 다니던 학교 이름은?</option>
  					<option value="3">나의 취미는?</option>
  					<option value="4">내가 좋아하던 게임은?</option>
  					<option value="5">나의 직업은?</option>
  				</select>
  				<input type="text" placeholder="답변" class="login_input" />
        </div>
        <input type="submit" value="회원가입" class="login_btn" />
      </form>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>
    <div class="col-sm-1 col-md-2 col-lg-2"></div>
  </div>
</div>
